opl.samples.description.fleetassignment = Le probl\u00e8me d'affectation de flotte consiste \u00e0 allouer les avions (flotte) \u00e0 des vols de fa\u00e7on \u00e0 maximiser le b\u00e9n\u00e9fice net
opl.samples.description.foodmanufacture1 = Ce mod\u00e8le d\u00e9crit le mod\u00e8le de fabrication de produits alimentaires du document "Model Building in Mathematical Programming" de H.P. Williams
opl.samples.description.manpowerplanning = Ce mod\u00e8le d\u00e9termine un plan pour le recrutement, la formation, l'affectation du personnel, les heures suppl\u00e9mentaires et les d\u00e9clarations de redondance afin de r\u00e9pondre aux imp\u00e9ratifs d'un service en termes d'affectation du personnel au cours des prochaines ann\u00e9es
