opl.samples.description.staffassignment = L'objectif est d'assurer une affectation \u00e9quilibr\u00e9e des ouvriers aux diff\u00e9rents postes de fa\u00e7on \u00e0 minimiser le nombre total de cr\u00e9neaux non affect\u00e9s
opl.samples.description.steelproduction = Il s'agit d'un mod\u00e8le de production et d'inventaire avec des commandes en attente
opl.samples.description.multistagesupplychain = Ce mod\u00e8le d\u00e9crit une cha\u00eene d'approvisionnement \u00e0 trois \u00e9chelons
opl.samples.description.travelingsalesmanproblem = Probl\u00e8me du voyageur de commerce sym\u00e9trique
opl.samples.description.trucking = Ce mod\u00e8le vise \u00e0 affecter le nombre appropri\u00e9 de camions \u00e0 chaque itin\u00e9raire afin de minimiser les co\u00fbts de transbordement et de satisfaire aux imp\u00e9ratifs de volume
opl.samples.description.airlineyieldmanagement = Ce mod\u00e8le OPL est un outil destin\u00e9 \u00e0 la gestion bas\u00e9e O&D de la rentabilit\u00e9 des compagnies a\u00e9riennes
opl.samples.description.yieldmanagement = Ce mod\u00e8le impl\u00e9mente l'exemple de gestion de la rentabilit\u00e9 du document "Model Building in Mathematical Programming" de H.P. Williams
opl.samples.description.wellmining = L'objectif est ici de s\u00e9quencer les op\u00e9rations d'exploitation et de reconditionnement afin de minimiser le temps total d'ex\u00e9cution

