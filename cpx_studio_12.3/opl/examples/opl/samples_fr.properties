opl.samples.description.networkflows = Ce mod\u00e8le vise \u00e0 r\u00e9soudre un probl\u00e8me de flux de r\u00e9seau \u00e0 co\u00fbt minimal standard avec un produit unique
opl.samples.description.noughtsandcrosses = Ce mod\u00e8le d\u00e9crit le probl\u00e8me 17 - z\u00e9ros et croix tridimensionnels ou "Tic Tac Toe" - du document "Model Building in Mathematical Programming" de H.P. Williams
opl.samples.description.opencastmining = Ce mod\u00e8le d\u00e9crit le mod\u00e8le d'exploitation \u00e0 ciel ouvert du document "Model Building in Mathematical Programming" de H.P. Williams
opl.samples.description.outsourcing = Dans ce mod\u00e8le, un fabricant s\u00e9lectionne un ensemble de fournisseurs pour les composants de ses produits
opl.samples.description.portfoliooptimization = Ce mod\u00e8le OPL est un outil destin\u00e9 \u00e0 l'optimisation du portefeuille d'investissements
opl.samples.description.productionplanning = Ce mod\u00e8le d\u00e9crit l'ordonnancement de la production pour une usine d'assemblage d'ordinateurs
opl.samples.description.refineryplanning = Ce mod\u00e8le d\u00e9crit le probl\u00e8me 6 du document "Model Building in Mathematical Programming" de H.P. Williams
opl.samples.description.airtrafficflowmanagement = Ce probl\u00e8me d'ordonnancement est ax\u00e9 sur la minimisation du cumul total de retards dans les vols
opl.samples.description.flowshopscheduling = Ce mod\u00e8le touche \u00e0 l'ordonnancement d'un atelier \u00e0 cheminement unique pour une usine d'assemblage d'ordinateurs
opl.samples.description.multimachineassignmentschedulingproblem = Le probl\u00e8me consiste ici \u00e0 ex\u00e9cuter toutes les t\u00e2ches au moindre co\u00fbt possible
